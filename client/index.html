<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Animate on Slide -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <link rel="stylesheet" href="https://cdn.syncfusion.com/ej2/material.css" type="text/css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Pragati - Organize Your Websites</title>

    <style>
      .load{position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);
          width:80px;
          height:80px;
          z-index: 1;
        }

        .load hr{border:0;margin:0;width:40%;height:40%;opacity:1;position:absolute;border-radius:50%;animation:spin 2s ease infinite}

        .load :first-child{background:#7509f0;animation-delay:-1.5s}
        .load :nth-child(2){background:#420dbd;animation-delay:-1s}
        .load :nth-child(3){background:#2ea1f9;animation-delay:-0.5s}
        .load :last-child{background:#00f7ff}

        @keyframes spin{
          0%,100%{transform:translate(0)}
          25%{transform:translate(160%)}
          50%{transform:translate(160%, 160%)}
          75%{transform:translate(0, 160%)}
        }
        
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app :(</noscript>
    <div id="loader" class="load">
      <hr/><hr/><hr/><hr/>
    </div>
    <div id="root"></div>

  <!-- BootStrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  </body>
  <script type="module" src="./src/index.jsx"></script>
</html>
